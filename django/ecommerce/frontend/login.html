<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100 d-flex align-items-center">
            
            <!-- Left Side - Image -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="static/login.png" class="img-fluid w-100 h-100 object-fit-cover" alt="Login Image">
            </div>

            <!-- Right Side - Login Form -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="login-form text-center p-4 shadow-lg rounded bg-white">
                    <h2 class="mb-3">Welcome Back!</h2>
                    <p class="text-muted mb-4">Login to continue shopping</p>

                    <form id="loginForm">
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <p class="error-message text-danger mt-3" id="errorMessage"></p>
                    </form>

                    <p class="mt-3">Don't have an account? <a href="register.html">Sign Up</a></p>
                </div>
            </div>

        </div>
    </div>

    <button id="logoutButton" class="logout-btn" style="display: none;">Logout</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/login.js"></script>
    
</body>
</html>
