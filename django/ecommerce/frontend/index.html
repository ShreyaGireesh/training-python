<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#" id="homeLink">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="productsLink">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="adminPanel" style="display: none;">Admin Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="sellerDashboard" style="display: none;">Seller Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-danger text-white ms-2" id="logout">Logout</a></li>
                    <li class="nav-item d-flex align-items-center ms-3">
                        <span class="nav-link text-white fw-bold ms-2" id="user-name" style="display: none;"></span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container card mt-4">
        <!-- Admin Section -->
        <div id="adminContent" class="p-4" style="display: none;">
            <h2 class="text-primary">Admin Dashboard</h2>
            <p>Manage users, orders, and products.</p>
            <button class="btn btn-primary">View Users</button>
            <button class="btn btn-secondary">Manage Orders</button>
        </div>

        <!-- Seller Section -->
        <div id="sellerContent" class="p-4" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="text-success">Seller Dashboard</h2>
                    <p>Add and manage your products.</p>
                </div>
                <div>
                    <button id="addProductBtn" class="btn btn-success">Add Product</button>
                </div>
            </div>
            <hr/>
        </div>

        <!-- Customer Section -->
        <div id="customerContent" class="p-4" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <div>
                    <h2 class="text-info">Shop Now</h2>
                    <p>Browse products and add to cart.</p>
                </div>
                <div>
                    
                    <button id="cartBtn" class="btn btn-dark">Go to Cart</button>
                </div>
            </div>
            <hr/>
        </div>
        <div class="mt-4 p-4">
            <h2 class="text-success">Available Products</h2>
            <div id="productContainer" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- Products will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/script.js"></script>
    
</body>
</html>
