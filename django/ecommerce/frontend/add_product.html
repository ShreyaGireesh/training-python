<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Add New Product</h2>
        <div class="card shadow p-4">
            <form id="addProductForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescription" name="description" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price (Rs.)</label>
                    <input type="number" class="form-control" id="productPrice" name="price" required>
                </div>

                <div class="mb-3">
                    <label for="productStock" class="form-label">Stocks:</label>
                    <input type="number" class="form-control" id="productStock" name="stock" required>
                </div>
                <div>
                    <label for="productCategories">Select Categories:</label>
                    <select id="productCategories" multiple>
                        <!-- Dynamically populate categories from your database -->
                        <option value="1">Stationary</option>
                        <option value="2">Clothing</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="productImage" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="productImage" name="image" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </form>
        </div>
    </div>

    <script src="static/js/add_product.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/auth.js"></script>
</body>
</html>
