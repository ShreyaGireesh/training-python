<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | E-Commerce</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100 d-flex align-items-center">
            
            <!-- Left Side - Image -->
            <div class="col-lg-6 d-none d-lg-block">
                <img src="static/login.png" class="img-fluid w-100 h-100 object-fit-cover" alt="Register Image">
            </div>

            <!-- Right Side - Registration Form -->
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="register-form text-center p-4 shadow-lg rounded bg-white">
                    <h2 class="mb-3">Create an Account</h2>
                    <p class="text-muted mb-4">Join us and start shopping or selling!</p>

                    <form id="registerForm" enctype="multipart/form-data">
                        <div class="mb-3 text-start">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="role" class="form-label">Role</label>
                            <select id="role" class="form-select" required>
                                <option value="Customer">Customer</option>
                                <option value="Seller">Seller</option>
                            </select>
                        </div>

                        <!-- Business License (File Upload, Hidden Initially) -->
                        <div class="mb-3 text-start d-none" id="businessLicenseContainer">
                            <label for="businessLicense" class="form-label">Upload Business License</label>
                            <input type="file" id="businessLicense" class="form-control" accept="image/*,application/pdf">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <p class="error-message text-danger mt-3" id="errorMessage"></p>
                    </form>

                    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="static/js/register.js"></script>

</body>
</html>
